<!DOCTYPE html>
<html>
<head>
    <title>Memory game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Wojciech Kowner">
    <meta name="description" content="Simple static web memory game">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="footer-style.css">

    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div id="title">
            <h1>Memory game</h1>
        </div>
        <div id="highscore-container">
            <p>Best Time:</p>
            <p id="highscore">00:00:00</p>
        </div>
        <div id="score-container">
            <p>Time:</p>
            <p id="score">00:00:00</p>
        </div>
        <div id="board">
            <div id="start-container">
                <button onclick="initialize(18)">Start</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Designed & Created by Wojciech Kowner</p>
        <a href="mailto:wojciech.kowner@gmail.com">
            <p>E-mail</p>
            <img src="images/mail-icon-white.png">
        </a>
        <a href="https://www.linkedin.com/in/wojciech-kowner-185367262">
            <p>LinkedIn profile</p>
            <img src="images/linkedin-mark-white.png">
        </a>
        <a href="https://github.com/Nafai7">
            <p>GitHub profile</p>
            <img src="images/github-mark-white.png">
        </a>
    </footer>
</body>
</html>
